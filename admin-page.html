<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Apple Store Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="admin.js" defer></script>
</head>

<body>
    <div class="page-container-white-background">
        <header>
            <div class="header-main-container">
                <div class="apple-logo">
                    <img src="assets/Logo.png" alt="Apple Logo">
                </div>

                <div class="menu-items-main-container admin-nav">
                    <a href="admin-page.html" class="active">Products</a>
                    <a href="users.html">User</a>
                    <a href="order.html">Orders</a>
                    <a href="bag.html">Bag</a>
                </div>

                <div class="menu-icons-main-container">
                </div>
            </div>
        </header>
    </div>

    <div class="page-container-grey-background">
        <section class="admin-hero-section">
            <div class="admin-title-container">
                <h1>Products</h1>
            </div>
        </section>

        <section class="admin-content-section">
            <div class="admin-product-container">
                <div class="admin-form-container">
                    <div class="admin-form-group">
                        <label class="admin-form-label">Product Name</label>
                        <input type="text" class="admin-input-field" name="product_name"
                            placeholder="Enter product name">
                    </div>

                    <div class="admin-form-group">
                        <label class="admin-form-label">Product Type</label>
                        <select class="admin-input-field admin-select" name="product_type">
                            <option value="">Select product type</option>
                            <option value="iPhone">iPhone</option>
                            <option value="iPad">iPad</option>
                            <option value="Mac">Mac</option>
                            <option value="AirPods">AirPods</option>
                            <option value="Watch">Watch</option>
                        </select>
                    </div>

                    <div class="admin-form-group">
                        <label class="admin-form-label">Product Price</label>
                        <input type="number" class="admin-input-field" name="product_price"
                            placeholder="Enter product price" step="0.01">
                    </div>

                    <div class="admin-form-group">
                        <label class="admin-form-label">Product Description</label>
                        <input type="text" class="admin-input-field" name="product_description"
                            placeholder="Enter product description">
                    </div>

                    <div class="admin-form-group" id="chip-info-field" style="display: none;">
                        <label class="admin-form-label">Chip Info</label>
                        <input type="text" class="admin-input-field" name="product_chip" placeholder="e.g., M4 chip">
                    </div>

                    <div class="admin-form-group">
                        <label class="admin-form-label">Product Image</label>
                        <input type="file" class="admin-input-field admin-file-input" name="product_image"
                            accept="image/*">
                    </div>
                </div>

                <div class="admin-table-section">
                    <div class="admin-table-container" id="products-table">
                        <table class="admin-data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Price</th>
                                    <th>Chip</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="products-table-body">
                            </tbody>
                        </table>
                    </div>

                    <div class="admin-buttons-container">
                        <button class="admin-action-button" id="create" value="create">CREATE</button>
                        <button class="admin-action-button" id="update" value="update">UPDATE</button>
                        <button class="admin-action-button" id="delete" value="delete">DELETE</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="page-container-grey-background">
        <footer class="admin-footer">
            <div class="admin-footer-container">
                <div class="footer-logo-section">
                    <div class="footer-col">
                        <img src="assets/Logo.png" alt="Apple Logo">
                    </div>
                </div>

                <div class="admin-footer-links">
                    <div class="footer-col">
                        <div class="footer-col-title">
                            <h3>Apple Admin</h3>
                        </div>
                        <div class="footer-categories">
                            <a href="admin-page.html">Products</a>
                            <a href="users.html">User</a>
                            <a href="order.html">Orders</a>
                            <a href="bag.html">Bag</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>

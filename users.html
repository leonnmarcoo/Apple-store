<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Apple Store Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="admin-users.js" defer></script>
</head>

<body>
    <div class="page-container-white-background">
        <header>
            <div class="header-main-container">
                <div class="apple-logo">
                    <img src="assets/Logo.png" alt="Apple Logo">
                </div>

                <div class="menu-items-main-container admin-nav">
                    <a href="admin-page.html">Products</a>
                    <a href="users.html" class="active">Users</a>
                    <a href="order.html">Orders</a>
                </div>

                <div class="menu-icons-main-container">
                </div>
            </div>
        </header>
    </div>

    <div class="page-container-grey-background">
        <section class="admin-hero-section">
            <div class="admin-title-container">
                <h1>Users</h1>
            </div>
        </section>

        <section class="admin-content-section">
            <div class="admin-table-full-width">
                <div class="admin-table-container" id="users-table">
                    <table class="admin-data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                        </tbody>
                    </table>
                </div>

                <div class="admin-buttons-container">
                    <button class="admin-action-button" id="delete-user">DELETE</button>
                </div>
            </div>
        </section>
    </div>

    <div class="page-container-grey-background">
        <footer class="admin-footer">
            <div class="admin-footer-container">
                <div class="footer-logo-section">
                    <div class="footer-col">
                        <img src="assets/Logo.png" alt="Apple Logo">
                    </div>
                </div>

                <div class="admin-footer-links">
                    <div class="footer-col">
                        <div class="footer-col-title">
                            <h3>Apple Admin</h3>
                        </div>
                        <div class="footer-categories">
                            <a href="admin-page.html">Products</a>
                            <a href="users.html">Users</a>
                            <a href="order.html">Orders</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
